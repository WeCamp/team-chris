<!DOCTYPE html>

<html>

	<head>

		<!-- CSS -->

		<link rel=StyleSheet href="css/style.css" type="text/css">
		<link rel="manifest" href="./manifest.json">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="./img/icons/icon-4x.png">
		<meta name="apple-mobile-web-app-title" content="Me:al">
		<meta name="apple-mobile-web-app-capable" content="yes">

	</head>

	<body>

		<div id="site-wrapper">

			<div id="map-wrapper">

				<div id="map"></div>

			</div>	

			<form id="search-form">
				
				<div class="form-item">

					<label for="search">
						Find a <span>Me</span>al
					</label>
					<input type="text" id="search" />

				</div>

			</form>

			<div id="info-box">

				<h2 class="name">Very Fancy Restaurant</h2>
				<p class="phone">+31 678 456 21</p>
				<p class="address">
					Highwayroad Lane 11
					<br>
					Amsterdam
					<br>
					The Netherlands
				</p>

				<div class="rate">
					<div class="rate-label">Vote:</div>
					<div class="up">up</div>
					<div class="down">down</div>
					<div class="thank-you">
						Thanks for your vote!
					</div>
					<span class="rating">
						82%
					</span>
				</div>

				<div class="votes">
					<p>
						Upvotes: <span class="up-votes highlight">0</span>
						Downvotes: <span class="down-votes highlight">0</span>
					</p>
				</div>

			</div>

		</div>
	</body>

	<!-- JS -->

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcyPKK0R-yKJugZ-RYguIKfr6ZgjB-81o&callback=map.initializeMap&libraries=places"
			    async defer></script>

</html>
